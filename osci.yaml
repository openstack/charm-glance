- project:
    templates:
      - charm-unit-jobs-py38
    check:
      jobs:
      - ceph-focal-wallaby
      - ceph-focal-xena
    vars:
      needs_charm_build: true
      charm_build_name: glance
      build_type: charmcraft

- job:
    name: ceph-focal-wallaby
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - tox-py38
    vars:
      tox_extra_args: ceph:focal-wallaby
- job:
    name: ceph-focal-xena
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - tox-py38
    vars:
      tox_extra_args: ceph:focal-xena
