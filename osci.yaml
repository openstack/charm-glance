- project:
    templates:
      - charm-unit-jobs-py36
      - charm-unit-jobs-py38
    check:
      jobs:
        - ceph-focal-ussuri
        - full_run-bionic-train
        - bionic-ussuri
    vars:
      needs_charm_build: true
      charm_build_name: glance
      build_type: charmcraft

- job:
    name: full_run-bionic-train
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - tox-py36
    vars:
      tox_extra_args: full_run:bionic-train
- job:
    name: ceph-focal-ussuri
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - tox-py36
    vars:
      tox_extra_args: ceph:focal-ussuri
